<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Meta tags essenziali -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2E86AB">
    
    <!-- Titolo e descrizione -->
    <title>Quiz Nautica Quad Mode</title>
    <meta name="description" content="App per quiz patente nautica - Base, Vela, Esame, Esame Vela ">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icone per diverse piattaforme -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Meta tags iOS per PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Quiz Nautica">
    
    <!-- Collegamenti a file esterni -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <h1>🚢 Quiz Nautica</h1>
            <p>Patente Nautica - Quad Mode</p>
        </header>
        
        <!-- MODE SELECTION: Selezione modalità -->
        <div id="mode-selection" class="mode-selection">
            <h2>🎯 Seleziona il tipo di quiz</h2>
            <div class="mode-buttons">
                <button id="selectBase" class="mode-btn mode-base">
                    <div class="mode-icon">📋</div>
                    <div class="mode-title">Quiz Base</div>
                    <div class="mode-desc">Patente Nautica con Ricerca</div>
                    <div class="mode-stats">1472 domande • A/B/C</div>
                </button>
                
                <button id="selectVela" class="mode-btn mode-vela">
                    <div class="mode-icon">⛵</div>
                    <div class="mode-title">Quiz Vela</div>
                    <div class="mode-desc">Estensione Vela con Ricerca</div>
                    <div class="mode-stats">250 domande • Vero/Falso</div>
                </button>
                
                <button id="selectExam" class="mode-btn mode-exam">
                    <div class="mode-icon">🎯</div>
                    <div class="mode-title">Esame Simulato</div>
                    <div class="mode-desc">Simulazione Ufficiale</div>
                    <div class="mode-stats">20 domande • Random</div>
                </button>
                
                <button id="selectExamVela" class="mode-btn mode-exam-vela">
                    <div class="mode-icon">⛵🎯</div>
                    <div class="mode-title">Esame Vela</div>
                    <div class="mode-desc">Simulazione Vela</div>
                    <div class="mode-stats">5 domande • Random</div>
                </button>
            </div>
        </div>
        
        <!-- SEARCH INTERFACE: Ricerca per Base e Vela -->
        <div id="search-interface" class="search-interface" style="display: none;">
            <!-- Header modalità -->
            <div class="search-header">
                <h2 id="currentSearchMode">Quiz Mode</h2>
                <button id="backToModesFromSearch" class="back-btn">🏠 Menu</button>
            </div>
            
            <!-- Barra di ricerca -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Scrivi una parola chiave (es: diesel, vento, lunghezza...)">
                <button id="searchBtn">🔍 Cerca</button>
                <button id="clearBtn">🗑️ Pulisci</button>
            </div>
            
            <!-- Info risultati -->
            <div id="results-info" class="results-info"></div>
            
            <!-- Container quiz -->
            <div id="quiz-container" class="quiz-container">
                <div class="welcome-message">
                    <h2>Benvenuto! 👋</h2>
                    <p>Cerca una parola chiave per trovare i quiz correlati.</p>
                    <p id="welcome-stats">Hai a disposizione quiz della patente nautica.</p>
                </div>
            </div>
        </div>
        
        <!-- EXAM INTERFACE: Esame simulato -->
        <div id="exam-interface" class="exam-interface" style="display: none;">
            <!-- Header modalità -->
            <div class="exam-header">
                <h2 id="examTitle">🎯 Esame Simulato</h2>
                <button id="backToModesFromExam" class="back-btn">🏠 Menu</button>
            </div>
            
            <!-- Timer per esami -->
            <div id="examTimer" class="exam-timer">
                Tempo: 00:00
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-info">
                    <span>Domanda <span id="currentQuestion">1</span> di <span id="totalQuestions">20</span></span>
                </div>
                <div class="progress-bar">
                    <div id="progressBar" class="progress-fill" style="width: 5%;"></div>
                </div>
            </div>
            
            <!-- Question Container -->
            <div class="question-container">
                <div id="questionCategory" class="question-category"></div>
                <div id="questionText" class="question-text">Caricamento domanda...</div>
                <div id="questionImage" class="question-image"></div>
            </div>
            
            <!-- Answers Container -->
            <div id="answers" class="answers-container">
                <!-- Le risposte verranno inserite dinamicamente -->
            </div>
            
            <!-- Navigation -->
            <div class="exam-navigation">
                <button id="nextQuestion" class="next-btn" disabled>Successiva ➡️</button>
                <button id="restartExam" class="restart-btn">🔄 Nuovo Esame</button>
            </div>
        </div>
        
        <!-- RESULTS: Risultati esame -->
        <div id="exam-results" class="exam-results" style="display: none;">
            <div class="results-header">
                <h2>🏁 Risultati Esame</h2>
            </div>
            <div class="results-content">
                <div class="score-display">
                    <span id="finalScore">0</span>/<span id="totalScore">20</span>
                </div>
                <div id="resultMessage" class="result-message">
                    <!-- Messaggio dinamico -->
                </div>
                <div id="resultDetails" class="result-details">
                    <!-- Dettagli risposte -->
                </div>
            </div>
            <div class="results-actions">
                <button id="newExam" class="restart-btn">🎯 Nuovo Esame</button>
                <button id="backToModesFromResults" class="back-btn">🏠 Menu Principale</button>
            </div>
        </div>
    </div>
    
    <!-- SCRIPTS: File JavaScript -->
    <script src="quiz_data.js"></script>
    <script src="app.js"></script>
</body>
</html>
