<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quiz Nautica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>üö¢ Test Quiz Nautica</h1>
        <p>Questa pagina testa se l'app funziona correttamente</p>
        
        <div id="results">
            <p>üîÑ Caricamento test in corso...</p>
        </div>
        
        <button onclick="testApp()">üß™ Esegui Test</button>
        <button onclick="openMainApp()">üöÄ Apri App Principale</button>
    </div>

    <script src="quiz_data.js"></script>
    <script>
        function testApp() {
            const results = document.getElementById('results');
            let html = '<h3>Risultati Test:</h3>';
            
            try {
                // Test 1: Verifica caricamento dati
                if (typeof QUIZ_DATA_BASE !== 'undefined') {
                    html += '<p class="success">‚úÖ QUIZ_DATA_BASE caricato (' + QUIZ_DATA_BASE.length + ' quiz)</p>';
                } else {
                    html += '<p class="error">‚ùå QUIZ_DATA_BASE non trovato</p>';
                }
                
                if (typeof QUIZ_DATA_VELA !== 'undefined') {
                    html += '<p class="success">‚úÖ QUIZ_DATA_VELA caricato (' + QUIZ_DATA_VELA.length + ' quiz)</p>';
                } else {
                    html += '<p class="error">‚ùå QUIZ_DATA_VELA non trovato</p>';
                }
                
                if (typeof APP_CONFIG !== 'undefined') {
                    html += '<p class="success">‚úÖ APP_CONFIG caricato</p>';
                } else {
                    html += '<p class="error">‚ùå APP_CONFIG non trovato</p>';
                }
                
                // Test 2: Verifica primo quiz
                if (QUIZ_DATA_BASE && QUIZ_DATA_BASE.length > 0) {
                    html += '<p class="success">‚úÖ Primo quiz base: ' + QUIZ_DATA_BASE[0].question.substring(0, 50) + '...</p>';
                }
                
                if (QUIZ_DATA_VELA && QUIZ_DATA_VELA.length > 0) {
                    html += '<p class="success">‚úÖ Primo quiz vela: ' + QUIZ_DATA_VELA[0].question.substring(0, 50) + '...</p>';
                }
                
                html += '<p class="success">üéâ Test completato con successo!</p>';
                
            } catch (error) {
                html += '<p class="error">‚ùå Errore durante il test: ' + error.message + '</p>';
            }
            
            results.innerHTML = html;
        }
        
        function openMainApp() {
            window.location.href = 'index.html';
        }
        
        // Esegui test automaticamente
        setTimeout(testApp, 1000);
    </script>
</body>
</html>
